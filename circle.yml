version: 2
jobs:
  build:
    docker:
      - image: buildpack-deps:jessie
    working_directory: ~/my-project
    steps:
      - checkout
      - run:
          name: Install docker
          command: |
            set -x
            VERSION="17.03.0-ce"
            curl -L -o /tmp/docker-$VERSION.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VERSION.tgz
            tar -xz -C /tmp -f /tmp/docker-$VERSION.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Install docker-compose
          command: |
            set -x
            curl -L "https://github.com/docker/compose/releases/download/1.11.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/bin/docker-compose
            chmod +x  /usr/bin/docker-compose
      - setup-docker-engine
      - run:
          name: Setup
          command: |
            set -x
            mv docker-compose.ci-override.yml docker-compose.override.yml
            docker-compose down -v
            docker build . -t rails-system-test-example
            docker-compose run web bin/setup
            docker-compose up -d chrome
            sleep 10
      - run:
          name: Test
          command: |
            set -x
            docker-compose run -e BROWSER=headless-chrome web bin/rails test:system
            docker-compose run -e BROWSER=chrome web bin/rails test:system
            docker-compose run -e BROWSER=phantomjs web bin/rails test:system
